- name: Ansible check conda exists
  stat:
    path: "{{conda.path}}/bin"
  register: conda_file_details

- name: Install Conda
  block:
    - name: Download conda
      get_url:
        url: "{{conda.url}}"
        dest: /tmp/install-conda.sh
        checksum: "{{conda.md5}}"
        mode: 0550
    - name: Create conda folder
      become: yes
      become_user: "{{ qfiles.username }}"
      #become: True
      file:
        path: "{{conda.path}}"
        state: directory
        #owner: "{{user}}"
        #mode: 775
        recurse: yes
    - name: Run the installer
      become: yes
      become_user: "{{ qfiles.username }}"
      shell: "/tmp/install-conda.sh -b -u -p {{conda.path}}"
    - name: Remove the installer
      file:
        state: absent
        path: /tmp/install-conda.sh
    - name: conda - execution permission for all
      become: yes
      become_user: "{{ qfiles.username }}"
      #become: True
      file:
        path: "{{conda.path}}/bin"
        mode: +x
        recurse: yes
  become: yes
  become_user: "{{ qfiles.username }}"
  ignore_errors: yes
  when: not conda_file_details.stat.exists

- name: conda add conda-forge channel
  shell: "{{conda.path}}/condabin/conda  config --add channels conda-forge"
  become: yes
  become_user: "{{ qfiles.username }}"
  ignore_errors: true
